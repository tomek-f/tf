name: 'Types action'
description: 'Runs a composite Types action'

runs:
    using: 'composite'
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
              node-version: 20
              check-latest: true
              cache: 'npm'
        - run: npm ci
          shell: bash
        # TS type checking in astro require astro sync to generate types if content used
        # (Running astro dev, astro build or astro check will run the sync command as well.)
        # turbo:astro-check and turbo:astro-check have --concurrency=1 to make it serial
        # it removes `WebSocket server error: Port is already in use` error
        # - run: npm run turbo:astro-check && npm run turbo:check-types
        - run: npm run turbo:astro-sync && npm run turbo:check-types
          shell: bash
