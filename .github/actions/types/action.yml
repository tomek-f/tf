name: 'Types action'
description: 'Runs a composite Types action'

runs:
    using: 'composite'
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
              node-version: 20
              check-latest: true
        - uses: pnpm/action-setup@v2
          with:
              version: 8
              run_install: false
        - name: Get pnpm store directory
          shell: bash
          run: |
              echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        - name: Setup pnpm cache
          uses: actions/cache@v3
          with:
              path: ${{ env.STORE_PATH }}
              key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
              restore-keys: |
                  ${{ runner.os }}-pnpm-store-
        - run: pnpm i
          shell: bash
        # TS type checking in astro require astro sync to generate types if content used
        # (Running astro dev, astro build or astro check will run the sync command as well.)
        # turbo:astro-check and turbo:astro-check have --concurrency=1 to make it serial
        # it removes `WebSocket server error: Port is already in use` error
        # - run: pnpm run turbo:astro-check && pnpm run turbo:check-types
        - run: pnpm run turbo:astro-sync && pnpm run turbo:check-types
          shell: bash
