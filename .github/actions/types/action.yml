name: 'Types action'
description: 'Runs a composite Types action'

runs:
    using: 'composite'
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
              node-version: 20
              check-latest: true
              cache: 'npm'
        - run: npm ci
          shell: bash
        # TS type checking in astro require astro check to generate types if content used
        # turbo:astro-check has --concurrency=1 to make it serial
        # it removes `WebSocket server error: Port is already in use` error
        - run: npm run turbo:astro-check && npm run turbo:check-types
          shell: bash
