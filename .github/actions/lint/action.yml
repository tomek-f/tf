name: 'Lint action'
description: 'Runs a composite Lint action'

runs:
    using: 'composite'
    steps:
        - uses: actions/checkout@v4
        - run: corepack enable
        - uses: actions/setup-node@v4
          with:
              node-version: 20
              check-latest: true
              cache: 'pnpm'
        - run: pnpm i
          shell: bash
        - run: npm run turbo:lint-js
          shell: bash
        - run: npm run turbo:lint-js-next
          shell: bash
