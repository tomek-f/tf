name: build maelstrom

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-maelstrom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          check-latest: true
          cache: 'npm'
      - run: npm ci
      - name: Build maelstrom
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.DEV_NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.DEV_NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: echo ${NEXT_PUBLIC_SUPABASE_URL} && echo "111 ${NEXT_PUBLIC_SUPABASE_URL}" && npm run build --workspace=@tf/maelstrom
