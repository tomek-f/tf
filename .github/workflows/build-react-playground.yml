name: build react playground

on:
    workflow_dispatch:
    workflow_call:

jobs:
    build-react-playground:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  check-latest: true
                  cache: 'npm'
            - run: npm ci
            - run: npm run build --workspace=@tf/react-playground
