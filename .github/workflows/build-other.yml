name: build other

on:
    workflow_dispatch:
    workflow_call:

jobs:
    build-pocs:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  check-latest: true
                  cache: 'npm'
            - run: npm ci
            - run: npm run turbo:build-pocs

