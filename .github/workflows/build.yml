name: build

on:
    workflow_dispatch:
    workflow_call:

jobs:
    build-slash-run-pocs:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  check-latest: true
                  cache: 'npm'
            - run: npm ci
            - run: pnpm run turbo:build-slash-run-pocs
    build-tomekf:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  check-latest: true
                  cache: 'npm'
            - run: npm ci
            - run: npm --workspace=@tf/tomekf run build # pnpm run build --workspace=@tf/tomekf
    build-astro-ssr:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  check-latest: true
                  cache: 'npm'
            - run: npm ci
            - run: npm --workspace=@tf/astro-ssr run build
    build-next-playground:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  check-latest: true
                  cache: 'npm'
            - run: npm ci
            - name: build next-playground
              run: npm --workspace=@tf/next-playground run build
              env:
                  TURSO_URL_1: ${{ secrets.TURSO_URL_1 }}
                  TURSO_TOKEN_1: ${{ secrets.TURSO_TOKEN_1 }}
                  TURSO_URL_2: ${{ secrets.TURSO_URL_2 }}
                  TURSO_TOKEN_2: ${{ secrets.TURSO_TOKEN_2 }}
