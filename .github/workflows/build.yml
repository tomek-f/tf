name: build

on:
    workflow_dispatch:
    workflow_call:

jobs:
    build-pocs:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  check-latest: true
                  cache: 'npm'
            - run: npm ci
            - run: npm run turbo:build-pocs
    build-tomekf:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  check-latest: true
                  cache: 'npm'
            - run: npm ci
            - run: npm --workspace=@tf/tomekf run build # npm run build --workspace=@tf/tomekf
    build-astro-ssr:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  check-latest: true
                  cache: 'npm'
            - run: npm ci
            - run: npm --workspace=@tf/astro-ssr run build
    build-t3-playground:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  check-latest: true
                  cache: 'npm'
            - run: npm ci
            - run: npm --workspace=@tf/t3-playground run build

